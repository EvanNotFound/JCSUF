<body>
	<div class="nav-right">
	<span id="namefield"><b><big>少女祈祷中...</big></b></span><br>
	<span id="levelfield">Now Loading</span>
	<!-- 可以通过在Console中输入display_more()展开视图-->
	<!-- 可以通过在Console中输入animateLock=-1锁定视图-->
	<!-- 可以通过在Console中输入animateLock= 0解锁视图-->
	<div id="avatar" onmouseleave="display_less()">
		<img onmouseover="display_more()" src="https://upload.thwiki.cc/thumb/0/0a/%E9%AC%BC%E4%BA%BA%E6%AD%A3%E9%82%AA%EF%BC%88Q%E7%89%88%E7%AB%8B%E7%BB%98%EF%BC%89.png/100px-%E9%AC%BC%E4%BA%BA%E6%AD%A3%E9%82%AA%EF%BC%88Q%E7%89%88%E7%AB%8B%E7%BB%98%EF%BC%89.png" height="48px" id="ava-img">
		<div id="nfield-bg"><span id="more-namefield"><b>Next Dream...</b></span></div>
		<div id="level-bg"></div>
	</div>
	</div>
	<ul class="navul">
		<li class="navli"><a class="nava"href="index.html" title="首页" class="jcss_space">JCSS非官方自由论坛</a></li>
		<li class="navli"><a class="nava" href="signin.html" title="登录" id="signin-compose">登录</a></li>
		<li class="navli"><a class="nava" href="post.html" title="帖子专区">帖子专区</a></li>
		<li class="navli"><a class="nava" href="contact.html"  title="联系管理员">联系管理员</a></li>
		<li class="navli"><a class="nava" target="_self" title="切换主题" onclick="switch_theme()">切换主题</a></li>
	</ul>
	<div class="main-container" id="main-content">
		<div id="title-container">
			<b>这是一个标题</b>
		</div>
		<div class="floor-body">
			<div class="level">
			#0
			</div>
			<div class="userinfo" id="author">
				<img src="https://upload.thwiki.cc/thumb/0/0a/%E9%AC%BC%E4%BA%BA%E6%AD%A3%E9%82%AA%EF%BC%88Q%E7%89%88%E7%AB%8B%E7%BB%98%EF%BC%89.png/100px-%E9%AC%BC%E4%BA%BA%E6%AD%A3%E9%82%AA%EF%BC%88Q%E7%89%88%E7%AB%8B%E7%BB%98%EF%BC%89.png" height="64px" class="left-avatar" id="author-avatar-0" style="margin: 0 auto;">
				<br>
				<b><span id="author-name-0">作者</span></b>
			</div>
			<div class="content-container">
				<div class="content" id="artcontent">
					这是内容
				</div>
				<!--如果有投票，下面元素的class会被变更为"enabled-vote-pane"-->
				<div id="vote-container">
					<h2 id="vote-title"></h2>
					<div id="vote-option-container">
						<!--JS会自动生成选项（article.js:18）-->
					</div>
					<p id="vote-anon-type"></p>
					<button class="confirm-vote" onclick="submitvote()">提交</button>
				</div>
				<div class="button-group">
					<span onclick="comment(0)">评论</span> <span onclick="like(0)">点赞</span> <span onclick="reward(0)">奖励</span> <span onclick="dislike(0)">点踩</span> <span onclick="report(0)">举报</span>
				</div>
			</div>
		</div>
		<br>
		<!--这里是通过JavaScript生成楼层的地方（article.js:9）-->
	</div>
	
	<div id="bgmask">
	</div>
	<!--评论输入框-->
	<!--某位憨批请不要在编辑的时候多增加一个<div>谢谢-->
	<div class="popout" id="comment-container">
		<h2>评论<span id="cfid"></span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span onclick="minimize_pane()" id="close"></span></h2>
		<textarea id="comment-text" placeholder="基本支持Markdown语法，但请勿键入HTML元素"></textarea>
		匿名发布&nbsp;<input type="checkbox" id="i1">
		<button onclick="post_comment()" class="button">发送</button>
	</div>
	<!--奖励选择框-->
	<div class="popout" id="reward-container">
		<h2>奖励<span id="rfid"></span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span onclick="minimize_pane()" id="close"></span></h2>
	</div>
	<!--举报详情框-->
	<div class="popout" id="report-container">
		<h2>举报<span id="refid"></span>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span onclick="minimize_pane()" id="close"></span></h2>
	</div>
	<!--年龄验证框-->
	<div class="popout" id="verify-container">
		<h2>验证年龄&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span onclick="back()" id="close"></span></h2>
		<p>为了确保您有足够的年龄访问此内容，您需要做一道题目，答题时间不限，若做错则需要过五分钟才能重试。</p>
		<p id="verify-title"></p>
		<div id="verify-answer-container"></div>
	</div>
	<div class="foot">
		<div class="foot-container">
		本服务器由 <span id="server-os">念力</span> 强力驱动<br>
		已连续<del>稳定</del>运行 <span id="run-time">不知道多少</span> 分钟
		</div>
	</div>
