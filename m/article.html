<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="article.css">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>

<body>
    <div class="vue-enable">
        <div class="title">
            <span class="title-text">{{entity.title}}</span>
            <span class="site-url">www.jcsuf.top</span>
        </div>
        <div class="article-body">
            <div class="article-content">
                <div class="avatar-bar">
                    <img v-bind:src="entity.author_avatar" v-bind:style="entity.author_style" class="avatar">
                    <p>{{entity.author_level}}</p>
                </div>
                <div class="content-bar">
                    <p class="author-name">{{entity.author_name}}</p>
                    <p v-html="entity.html"></p>
                </div>
            </div>
            <div class="article-comment" v-for="(comm, index) in entity.comments">
                <div class="avatar-bar">
                    <img v-bind:src="comm.author_avatar" v-bind:style="comm.author_style" class="avatar">
                    <p>{{comm.author_level}}</p>
                    <p>#{{comm.floor}}</p>
                </div>
                <div class="content-bar">
                    <p class="author-name">{{comm.author_name}}<span v-if="comm.quote!=0" style="color:gray">&nbsp;回复 {{entity.comments[comm.quote-1].author_name}} (#{{comm.quote}})</span></p>
                    <p v-html="comm.html"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="article.js"></script>
</body>

</html>
